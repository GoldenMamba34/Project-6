<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="main-container">




            <div class="win overlay hidden">
                    <h2 class="title">Wheel of Misfortune</h2>
                    <a class="btn__reset win-btn">Play Again</a>
                    <h2 id="youWin">You Win!</h2>
                </div>
        
                <div class="lose overlay hidden">
                        <h2 class="title">Wheel of Misfortune</h2>
                        <a class="btn__reset">Try Again</a>
                        <h2 id="youLose">You lose!</h2>
                    </div>
        
                    <div class="start overlay">
                            <h2 class="title">Wheel of Misfortune</h2>
                            <a class="btn__reset">Start Game</a>
                        </div>
        
<div id="gameDiv">

        <div id="banner" class="section">
            <h2 class="header">Wheel of Misfortune</h2>
        </div>

        <div id="phrase" class="section">
            <ul></ul>
        </div>
        <div id="qwerty" class="section">
            <div class="keyrow">
                <button>q</button>
                <button>w</button>
                <button>e</button>
                <button>r</button>
                <button>t</button>
                <button>y</button>
                <button>u</button>
                <button>i</button>
                <button>o</button>
                <button>p</button>
            </div>
            <div class="keyrow">
                <button>a</button>
                <button>s</button>
                <button>d</button>
                <button>f</button>
                <button>g</button>
                <button>h</button>
                <button>j</button>
                <button>k</button>
                <button>l</button>
            </div>
            <div class="keyrow">
                <button>z</button>
                <button>x</button>
                <button>c</button>
                <button>v</button>
                <button>b</button>
                <button>n</button>
                <button>m</button>
            </div>
        </div>

        <div id="scoreboard" class="section">
            <ol>
                <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
                <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
                <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
                <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
                <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
            </ol>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
